---
name: rpmbuild
on: [push]
jobs:
  build-rpm:
    runs-on: ubuntu-latest
    container: centos:7
    steps:
      - name: Install required packages
        run: |
          yum install -y rpm-build scl-utils-build scl-utils
      - name: Checkout sources
        uses: actions/checkout@v2
      - name: Build SRPM package
        run: |
          rpmbuild --define "_topdir `pwd`" -bs ./SPECS/*.spec
      - name: Build RPM package
        run: |
          rpmbuild --rebuild --define "_topdir `pwd`" ./SRPMS/*.src.rpm
      - name: Save RPM artefacts
        uses: actions/upload-artifact@v2
        with:
          name: output-rpm
          path: |
            RPMS/x86_64/*.rpm
          retention-days: 10
      - name: Save SRPM artefacts
        uses: actions/upload-artifact@v2
        with:
          name: output-srpm
          path: |
            SRPMS/*.rpm
          retention-days: 10
